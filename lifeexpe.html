     <body>
        <h3>Dynamically create tables</h3>
        Rows <input type="text" value="5" id="rows">
        Columns <input type="text" value="5" id="cols">
        <input type="button" value="Create Table" onclick="creatTab()">
        <div id="div1"></div>
        <script>
        function creatTab(){
            rows=document.getElementById('rows').value
            cols=document.getElementById('cols').value
            div1=document.getElementById('div1');
            var ta=div1.getElementsByTagName('table')[0]
            if (ta) {ta.parentNode.removeChild(ta)}
            var tab = document.createElement("table");
            tab.width=500;
            tab.border=2;
            for(var i=0;i<rows;i++){
                tab.insertRow(i)
                for(var j=0;j<cols;j++){
                    tab.rows[i].insertCell(j).innerHTML=i+''+j;
                }
             }
    
            document.getElementById("div1").appendChild(tab)    
        }
        </script>
    </body>
